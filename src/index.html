<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Network</title>
    <link rel="stylesheet" href="style.css"/>
    <link rel="shortcut icon" type="image/x-icon" href="Images/socialicon.ico">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <!--<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">-->
  </head>
  <body>
    <!--Beginning First page with login option and register option-->
    <section id="loginPage" class="loginPage">
      <img class="sociallogo" src="Images/logo.gif" alt="Logo">
      <form class="loginform" method="post">
        <span id="loginError" class="loginError" aria-live="polite"></span>
        <label class="loginLabel" for="email-input">Correo electrónico:</label>
        <input type="email" placeholder="Ingrese correo electrónico" id="email-input" class="email-input" required/>
        <label class="loginLabel" for="password-input">Contraseña:</label>
        <input type="password" placeholder="Ingrese contraseña" id="password-input" class="password-input" required/>
        <button type="button" id="loginButton" class="loginButton">Iniciar sesión</button>
        <button type="button" id="registerButton" class="registerButton">Registrar nueva cuenta</button>
      </form>
    </section>
    <!--End First page with login option and register option-->
    <!--Beginning Modal section for register option-->
    <section id="registerModal" class="registerModal">
        <div id="id01" class="w3-modal">
            <div class="w3-modal-content">
              <div class="w3-container">
                <span onclick="document.getElementById('id01').style.display='none'" class="w3-button w3-display-topright">&times;</span>
                <div id="w3-form" class="w3-form">
                    <form>
                      <span id="registerError" class="registerError" aria-live="polite"></span>
                      <label for="registerEmail">Correo electrónico:</label>
                      <input type="email" id="registerEmail" class="registerEmail" name="registerEmail" placeholder="Ingrese correo electrónico...">

                      <label for="registerPassword">Ingrese contraseña:</label>
                      <input type="password" id="registerPassword" class="registerPassword" name="registerPassword" placeholder="De 6 a 10 caracteres" minlength="6" maxlength="10">

                      <label for="registerConfirmPassword">Confirme contraseña:</label>
                      <input type="password" id="registerConfirmPassword" class="registerConfirmPassword" name="registerConfirmPassword" placeholder="De 6 a 10 caracteres" minlength="6" maxlength="10">

                      <label for="registerVerificationCode">Ingrese código de verificación:</label>
                      <input type="text" id="registerVerificationCode" class="registerVerificationCode" name="registerVerificationCode" placeholder="Código de verificación...">

                      <button type="button" id="registerConfirm" class="registerConfirm">Registrar</button>
                    </form>
                </div>
              </div>
            </div>
          </div>
    </section>
    <!--End Modal section for register option-->
    <!--Beginning Second page Timeline section-->
    <section id="timeLine" class="timeLine">
      <header class="topnav">
        <!-- Navigation links (hidden by default) -->
        <section id="myLinks">
          <a href="#profile"><img src="Images/icon-user.png">  Perfil de usuario</a>
          <a href="#friends"><img src="Images/icon-add-user.png">  Contactos</a>
          <a href="#settings"><img src="Images/icon-settings.png">  Configuración</a>
        </section>
        <img class="iconsShown" id="profileIcon" src="Images/icon-user.png">
        <img class="iconsShown" id="timelineLogo" src="Images/sociallogo.png" alt="Logo" width="60">
        <!--Beginning of hamburger menu-->
          <!-- "Hamburger menu" / "Bar icon" to toggle the navigation links -->
          <a  class="icon">
            <img src="Images/icon-menu.png">
          </a>
        <!--End of hamburger menu-->
      </header>
      <section id="createPost" class="posts">
        <p> Escribe una publicación...</p>
      </section>
      <section class="postButtons">
        <select id="privacyButton">
          <option id="friendsPost" value="friends">Amigos</option>
          <option id ="publicPost" value="public">Público</option>
        </select>
        <button id="postButton">Publicar</button>
      </section>
      <section class="timelinePosted">
        <section class="publishedPosts">
          <p>Tu publicación</p>
        </section>
          <section class="postIcons">
            <img id="like" src="Images/like.png" alt="editar" width="20">
            <img id="edit" src="Images/icon-edit.png" alt="editar" width="20">
            <img id="delete" src="Images/icon-garbage.png"alt="eliminar" width="20">
          </section>
      </section>
    </section>
    <!--End Second page Timeline section-->

    <!--Here are the links for the JavaScripts files-->
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/6.3.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.3.0/firebase-auth.js"></script>
    <script src="connection.js"></script>
    <script src="app.js"></script>
    <script src="main.js"></script>
  </body>
</html>
